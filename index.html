<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Array Methods</title>
</head>

<body>

    <div class="box">
        <p>Find maximum number without Math.max()</p>
        <div class="container">
            <p> Enter 3 numbers</p>
                <input type="text" id="input1" class="input" required >
                <input type="text" id="input2" class="input" required>
                <input type="text" id="input3" class="input" required>
                <button id="button" onclick="max()">Submit</button>

        </div>

        <div class="output" id="maxnum" ></div>
    </div>

    <div class="box">
        <p>Sort Words in Alphabetical Order</p>
        <div class="container">
            <p>Enter line</p>
                <input type="text"id="input4" class="input" required >
                <button id="button" onclick="alpha()">Submit</button>

        </div>

        <div class="output" id="outputline" ></div>
    </div>

    <div class="box">
        <p>Reverse a String using for loop</p>
        <div class="container">
            <p>Enter words</p>
                <input type="text"id="input5" class="input" required >
                <button id="button" onclick="reversestring()">Submit</button>

        </div>
        <div class="output" id="reverse" ></div>
    </div>

    <div class="box">
        <p>Check if a Number is Odd or Even</p>
        <div class="container">
            <p>Enter a number</p>
                <input type="text"id="input6" class="input" required >
                <button id="button" onclick="oddeven()">Submit</button>

        </div>

        <div class="output" id="oddevenot" ></div>
    </div>

    <script src="script.js"></script>
    <script src="./numbers.js"></script>

</body>

</html>
